<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="/styles_header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="form-page">
    <header class="main-header">
        <div class="wrapper">
            <div class="logo">
                <img src="/Logo.svg" alt="Loterias365">
            </div>
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Mega da Virada</a>
                <a href="#">Lotofácil</a>
                <a href="#">Quina</a>
                <a href="#">Fale Conosco</a>
            </nav>
            <div class="buttons">
                <div class="search-wrapper">
                    <input type="text" class="search-input" placeholder="Pesquisar...">
                </div>
                <i class="fas fa-search search-icon" onclick="toggleSearchBar()"></i>
                <button class="profile-button" id="profile-button">Meu Perfil</button>
            </div>
        </div>
    </header>

    <div class="profile-form">
        <h2>Meu Perfil</h2>
        <p>Você pode alterar as informações do seu perfil clicando abaixo</p>
        <form action="#">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" value="Nome Sobrenome">

            <label for="dob">Data de Nascimento:</label>
            <input type="text" id="dob" name="dob" value="09/05/1994">

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" value="(11) 99999-9999">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="000.000.000-00">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="email@exemple.com">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" value="**********">

            <div class="form-buttons">
                <button type="button" class="discard-button">Descartar Alterações</button>
                <button type="submit" class="save-button">Salvar</button>
            </div>
        </form>
    </div>

    <script src="/script.js"></script>
</body>
</html>
